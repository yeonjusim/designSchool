<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <title>선택자 우선순위</title>
        <link rel="stylesheet" href="./css/selector2.css">
    <body>
        <h1>선택자 <a href="#">스타일</a> 우선순위</h1>
        <p>요소로 정의된 단락</p>

        <p class="note">클래스로 정의된 단락</p>
        <!-- p#brief -->
        <p class="note" id="brief">아이디로 정의된 단락</p>
        <p style="background-color: brown">인라인 스타일로 정의된 단락</p>
        <div><h1>ddd</h1>
        <p>dd</p>
        <p>dd</p></div>
    </body>
